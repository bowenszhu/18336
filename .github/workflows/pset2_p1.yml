name: run-pset2-p1
on: push
jobs:
  run-timing:
    runs-on: ubuntu-latest
    env:
      GKSwstype: "100"
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@latest
        with:
          version: "1.8.2"
      - uses: julia-actions/julia-buildpkg@v1
      - name: Run
        run: julia --project src/pset2/p1.jl
      - uses: actions/upload-artifact@v3
        with:
          name: p121-plot
          path: p121.svg
      - uses: actions/upload-artifact@v3
        with:
          name: p122-plot
          path: p122.svg
      - uses: actions/upload-artifact@v3
        with:
          name: p13-plot
          path: p13.svg
  comment-plot:
    needs: run-timing
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: p121-plot
      - uses: actions/download-artifact@v3
        with:
          name: p122-plot
      - uses: actions/download-artifact@v3
        with:
          name: p13-plot
      - name: Add plot to comment
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml-publish p121.svg --md >> report.md
          cml-publish p122.svg --md >> report.md
          cml-publish p13.svg --md >> report.md
          cml-send-comment report.md
