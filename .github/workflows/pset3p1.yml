name: run-pset3p1
on: push
jobs:
  run-timing:
    runs-on: ubuntu-latest
    env:
      GKSwstype: "100"
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@latest
        with:
          version: "1.8.2"
      - uses: julia-actions/julia-buildpkg@v1
      - name: Run
        run: julia --project src/pset3/p1.jl
      - uses: actions/upload-artifact@v3
        with:
          name: p12_f1-plot
          path: p12_f1.svg
      - uses: actions/upload-artifact@v3
        with:
          name: p12_f2-plot
          path: p12_f2.svg
      - uses: actions/upload-artifact@v3
        with:
          name: p12_f3-plot
          path: p12_f3.svg
      - uses: actions/upload-artifact@v3
        with:
          name: p12_f4-plot
          path: p12_f4.svg
      - uses: actions/upload-artifact@v3
        with:
          name: p12_f5-plot
          path: p12_f5.svg
      - uses: actions/upload-artifact@v3
        with:
          name: p12_f6-plot
          path: p12_f6.svg
  comment-plot:
    needs: run-timing
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: p12_f1-plot
      - uses: actions/download-artifact@v3
        with:
          name: p12_f2-plot
      - uses: actions/download-artifact@v3
        with:
          name: p12_f3-plot
      - uses: actions/download-artifact@v3
        with:
          name: p12_f4-plot
      - uses: actions/download-artifact@v3
        with:
          name: p12_f5-plot
      - uses: actions/download-artifact@v3
        with:
          name: p12_f6-plot
      - name: Add plot to comment
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo problem 1.2 >> report1.md
          cml asset publish p12_f1.svg --md >> report1.md
          cml asset publish p12_f2.svg --md >> report1.md
          cml asset publish p12_f3.svg --md >> report1.md
          cml asset publish p12_f4.svg --md >> report1.md
          cml asset publish p12_f5.svg --md >> report1.md
          cml asset publish p12_f6.svg --md >> report1.md
          cml-send-comment report1.md
