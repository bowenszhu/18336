name: run-pset3p2
on: push
jobs:
  run-timing:
    runs-on: ubuntu-latest
    env:
      GKSwstype: "100"
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@latest
        with:
          version: "1.8.2"
      - uses: julia-actions/julia-buildpkg@v1
      - name: Run
        run: julia --project src/pset3/p2.jl
      - uses: actions/upload-artifact@v3
        with:
          name: p22-plot
          path: p22.svg
      - uses: actions/upload-artifact@v3
        with:
          name: p22u-plot
          path: p22u.svg
      - uses: actions/upload-artifact@v3
        with:
          name: p23-txt
          path: p23.txt
  comment-plot:
    needs: run-timing
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: p22-plot
      - uses: actions/download-artifact@v3
        with:
          name: p22u-plot
      - uses: actions/download-artifact@v3
        with:
          name: p23-txt
      - name: Add plot to comment
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo problem 2.2 >> report2.md
          cml asset publish p22.svg --md >> report2.md
          cml asset publish p22u.svg --md >> report2.md
          echo problem 2.3 >> report2.md
          cat p23.txt >> report2.md
          cml-send-comment report2.md
